<!DOCTYPE html>
<html>
<head>
    <title>Salary Predictor</title>
    <style>
        body {
            font-family: Arial;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }
        h1 { color: #333; }
        input[type=number], input[type=submit] {
            padding: 0.5rem;
            margin-top: 1rem;
            font-size: 1rem;
            width: 100%;
        }
        .result {
            margin-top: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Salary Predictor</h1>
<form method="POST" action="/predict">
    <label for="years_of_experience">Enter years of experience:</label><br>
    <input type="number" step="0.1" name="years_of_experience" required>
    <input type="submit" value="Predict">
</form>

{% if prediction_text %}
<div class="result">{{ prediction_text }}</div>
{% endif %}
</body>
</html>
